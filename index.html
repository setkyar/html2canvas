<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML to Canvas</title>
</head>
<body>
	<div id="editor">
		<textarea name="html" id="html" cols="30" rows="10"></textarea>

		<canvas id="canvas" style="border:2px solid black;" width="500" height="500"></canvas>
	</div>

	<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	var data = '<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">' +
	           '<foreignObject width="100%" height="100%">' +
	           '<div xmlns="http://www.w3.org/1999/xhtml">' +
	             '<h3 style="text-align: center">Hello World</h3>' +
	           '</div>' +
	           '</foreignObject>' +
	           '</svg>';

	var DOMURL = window.URL || window.webkitURL || window;

	var img = new Image();
	var svg = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
	var url = DOMURL.createObjectURL(svg);

	img.onload = function () {
	  ctx.drawImage(img, 0, 0);
	  DOMURL.revokeObjectURL(url);
	}

	img.src = url;
	</script>
</body>
</html>
